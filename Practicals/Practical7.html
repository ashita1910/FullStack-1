<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-7</title>
    <style>
        *
        {
            margin: 0px;
            padding: 0px;
        }
        h1{
            text-align: center;
        }
        #container
        {
            background-color: white;
            width: 100vw;
            padding: 10px;
        }
        #header
        {
            background-color: gray;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            width: 100%;
            height: 70px;
            margin-bottom: 15px;
        }
        #banner
        {
            background-color: skyblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            width: 100vw;
            height: 100vh;
            margin-bottom: 15px;
            font-size: 30px;
        }
        #section1::after
        {
            content: '';
            display: block;
            clear: both;
        }
        #circle-container
        {
            margin: 15px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }
        .card1
        {
            width: 240px;
            height: 240px;
            background: darkgoldenrod;
            border-radius: 50%;
            float: left;
            margin: 15px 40px 15px;
        }
        #section2
        {
            width: 100%;
        }
        #section2::after
        {
            content: '';
            display: block;
            clear: both;
        }
        #leftSideBar
        {
            background-color: grey;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            width: 49%;
            height: 300px;
            float: left;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        #rightSideBar
        {
            color: white;
            font-size: 30px;
            width: 49%;
            height: 300px;
            float: right;
            margin-top: 15px;
        }
        .artical
        {
            background-color: #bf360c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            margin-bottom: 15px;
            width: 100%;
            height: 90px;
        }
        #section3::after
        {
            content: '';
            display: block;
            clear: both;
        }
        #square-container
        {
            margin: 15px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }
        .card2
        {
            width: 240px;
            height: 280px;
            background: #e65100;
            float: left;
            margin: 15px 40px 15px;
        }
        #footer
        {
            background-color: plum;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            width: 100%;
            height: 70px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">Header</div>
        <div id="banner">Banner</div>
        <div id="section1">
            <h1>Section-1</h1>
            <div id="circle-container">
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
            <div class="card1"></div>
        </div>
        </div>
        <div id="section2">
            <h1>Section-2</h1>
            <div id="leftSideBar">Main Content</div>
            <div id="rightSideBar">
                <div class="artical">Artical-1</div>
                <div class="artical">Artical-2</div>
                <div class="artical">Artical-3</div>
            </div>
        </div>
        <div id="section3">
            <h1>Section-3</h1>
            <div id="square-container">
            <div class="card2"></div>
            <div class="card2"></div>
            <div class="card2"></div>
            <div class="card2"></div>
        </div>
        </div>
        <div id="section4">
            <h1>Section-4</h1>
            <div id="footer">Footer</div>
        </div>
    </div>    
</body>
</html>
